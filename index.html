<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Interactiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-ruleta">
        <div class="halo"></div>
        <div id="flecha"></div>
        <canvas id="ruleta" width="400" height="400"></canvas>
    </div>
    <button id="boton-girar">GIRAR</button>
    <div id="imagen-ganadora" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; justify-content:center; align-items:center; background:rgba(0,0,0,0.8);">
        <img id="imagen-ganadora-img" style="max-width:90%; max-height:90%;" alt="Imagen del ganador">
    </div>
    <script src="script.js"></script>
</body>
</html>
